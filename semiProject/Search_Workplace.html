<!DOCTYPE html>
<html lang="ko">

<head>

    <title>근무지 추가</title>
    <style>
        form>div>pre {

        }

        }

            <div>
                <Pre>

            </div>
            <div>
                <Pre>
                    사업장 이름

                    <button>자세히 보기</button>
                </Pre>
            </div>

    </div>
    <div id="detail">
        <pre>
        사업장 이름 
        점주명: 홍길동 
        주소
        사업장 전화번호
